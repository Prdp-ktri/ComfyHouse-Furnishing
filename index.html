<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfy House</title>
  <!-- font awesom -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">



</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="store Logo">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-court-plus"></i>
        </span>
        <div class="cart-items"><img src="./images/cart.png" alt="cart">0</div>
      </div>
    </div>
  </nav>
  <!-- end of Navbar -->

  <!-- hero -->
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">furniture collection</h1>
      <button class="banner-btn">shop now</button>
    </div>
  </header>
  <!-- end of hero -->

  <!-- products -->
  <section class="products">
    <div class="section-title">
      <h2>Our Products</h2>
    </div>
    <div class="products-center">

    </div>
  </section>
  <!-- end of products -->

  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <img src="./images/close.png" alt="close cart" class="x-close">
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- <div class="cart-item">
          
          
        </div> -->
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>Your Total: $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn clear-btn">Clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->





<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/contentful/9.3.2/contentful.browser.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/contentful@9.3.2/dist/contentful.browser.min.js"></script>


<script src="app.js"></script>

</body>

</html>
